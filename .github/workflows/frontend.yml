name: Frontend Build

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:
  #pull_request:
  #  branches: [ main ]
  #  paths:
  #    - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build with Tailwind CSS
      run: npm run build

    - name: Copy build artifacts
      run: mkdir dist && cp -r scripts dist/ && cp -r styles dist/ && cp index.html dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-artifact
        path: frontend/dist
        retention-days: 1

    - name: Upload to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET }} \
          --exclude "*" \
          --include "index.html" \
          --include "styles/*" \
          --include "scripts/*" \
          --delete
